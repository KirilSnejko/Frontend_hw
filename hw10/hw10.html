<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    form {
      /* border: double 3px red; */
      width: 95%;
      padding-left: 15px;
      line-height: 1.5em;
    }
    .empty {
      clear: both;
    }
    .div_title {
      float: left;
      width: 10em;
    }
    .div_input {
      margin-left: 10em;
    }
    #article_title, textarea {
      width: 100%;
    }
    select {
      width: 35%;
    }

    @media screen and (max-width: 555px) {
      form .div_title {
        float: none;
      }
      form .div_input {
        margin-left: 0;
        width: 70%;
      }
      form select, textarea {
        width: 70%;
      }
      form label {
        display: block;
      }
    }
  </style>

    <form method="get" action="https://fe.it-academy.by/TestForm.php">
      
      <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p> 
      
      <div class="div_title">Название статьи:</div>
      <div class="div_input"><input type="text"; id="article_title";></div>
      <div class="empty"></div>
      
      <div>
        <div class="div_title">Рубрика:</div>
        <select name="heading">
          <option value="1">программирование</option>
        </select>
      </div>

      <div>
        <div class="div_title">Публикация:</div>
        <div class="radio_div">
          <label><input type="radio" name="publication" value="1">на сайте</label>
          <label><input type="radio" name="publication" value="2">в журнале</label>
          <label><input type="radio" name="publication" value="3">на сайте и в журнале</label>
        </div>  
      </div>
      <div class="empty"></div>

      <div>
        <span>Разрешить комментарий:</span>
        <input type="checkbox" name="let_comment" checked>
        <br>
      </div>

      <div class="div_title">Текст статьи:</div>
      <div class="empty"></div>
      <div>
        <textarea name="article_text"></textarea>
      </div>

      <input type="submit" value="Опубликовать">

    </form>
</body>
</html>
