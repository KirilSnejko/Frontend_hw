<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

</style>
<body>
  
  <div id="message">Введите слово и нажмите Enter</div>
  <input type="text" id="field">
  
  <ul><p>Список слов которые уже были</p>
    

  </ul>
</body>
  <script>
    
    let message = document.getElementById('message')
    let input = document.getElementById('field')
    let ul = document.getElementsByTagName('ul')[0]

    let listWords = []
    let lastLetter = null

    function addItem() {
      
      message.style.color = 'black'
      
      let word = input.value.trim().toLowerCase()

      if (word == '') {
        message.style.color = 'red'
        message.innerText = 'Введите слово и нажмите Enter'
        return
      }

      if (lastLetter && word[0] !== lastLetter) {
        message.style.color = 'red'
        message.innerText = `слово должно начинаться с "${lastLetter}"`
        input.value = ''
        return
      }

      if (listWords.includes(word)) {
        message.style.color = 'red'
        message.innerText = `слово ${word} уже было`
        input.value = ''
        return
      }

      listWords.push(word)

      let li = document.createElement('li')
      li.innerText = word
      ul.appendChild(li)
      
      lastLetter = word[word.length - 1];
      input.value = ''
      message.innerText = 'Введите слово и нажмите Enter'
    }

    input.addEventListener('keypress', function(event) {
      if (event.key == "Enter") {
        addItem()
      }
    })

  </script>
</html>
